                var $this = $(element);

                    url +=  '?limit=' + limit;
                }

                 // 中身を削除
                $.ajax({
                    url : url,
                    type : 'get',
                    cache : false,
                    success : function(html){
                        html = html.replace(/(^\s+)|(\s+$)/g, '');
                        if (html.length <= 0) {
                            html = '';
                        }
                        $this.html(html);
                    },
                    error : function(){
                        $this.empty();
                    }
                });
            });
        });
    </script>

        <div component="model.news.container.bottom-news-list-container"
     items="[{&quot;id&quot;:&quot;193&quot;,&quot;modalId&quot;:&quot;content_01&quot;,&quot;title&quot;:&quot;３\/４（水）ウェビナー開催「省エネ補助金×日立の空調IoTソリューション」&quot;,&quot;publishedAt&quot;:&quot;2026-02-17&quot;,&quot;publishedAtDisplay&quot;:&quot;2026.2.17&quot;,&quot;publishedAtDateTime&quot;:&quot;2026-2-17&quot;,&quot;categoryTag&quot;:&quot;news&quot;,&quot;categoryLabel&quot;:&quot;お知らせ&quot;,&quot;contextHtml&quot;:&quot;株式会社補助金ポータル（本社：東京都渋谷区、代表取締役：福井彰次）は、株式会社日立ビルシステムと共催で、「2026年、ビルの省エネ戦略はここまで来た！省エネ補助金×日立の空調IoTソリューション」無料オンラインセミナーを、2026年3月4日（水）11時より開催いたします。\r\n\r\nエネルギー価格の高騰や脱炭素社会への対応が求められる中、ビルの省エネ対策は「コスト」から「戦略」へと進化しています。本セミナーでは、省エネ補助金の全体像と制度理解に加え、日立の空調IoTソリューションを活用した、戦略的な省エネ投資の進め方をご紹介します。\r\n\r\n\r\n申し込みはこちら\r\n\r\nhttps:\/\/tayori.com\/form\/eb0555b0900e449b68b4e0290937091d8de53cd7&quot;},{&quot;id&quot;:&quot;192&quot;,&quot;modalId&quot;:&quot;content_02&quot;,&quot;title&quot;:&quot;2025年度の補正予算成立 電気・ガス代支援 子育て応援手当 成長分野への投資等&quot;,&quot;publishedAt&quot;:&quot;2025-12-17&quot;,&quot;publishedAtDisplay&quot;:&quot;2025.12.17&quot;,&quot;publishedAtDateTime&quot;:&quot;2025-12-17&quot;,&quot;categoryTag&quot;:&quot;news&quot;,&quot;categoryLabel&quot;:&quot;お知らせ&quot;,&quot;contextHtml&quot;:&quot;令和7年12月16日、2025年度（令和7年度）補正予算は、政府案どおり成立しました。一般会計の歳出総額は18兆3,034億円となります。厳冬期の電気・ガス代支援や子育て応援手当、成長分野への投資を柱とする内容が確定しています。\r\n\r\n\r\n\r\n\r\n詳しくはこちら：&lt;a href=\&quot;https:\/\/hojyokin-portal.jp\/columns\/localgovernment_budget\&quot;&gt;補正予算とは？【2025・令和7年度補正予算】成立！補助金との関係を解説&lt;\/a&gt;&quot;},{&quot;id&quot;:&quot;191&quot;,&quot;modalId&quot;:&quot;content_03&quot;,&quot;title&quot;:&quot;経済対策向け「おこめ券」値下げの見通し&quot;,&quot;publishedAt&quot;:&quot;2025-12-11&quot;,&quot;publishedAtDisplay&quot;:&quot;2025.12.11&quot;,&quot;publishedAtDateTime&quot;:&quot;2025-12-11&quot;,&quot;categoryTag&quot;:&quot;news&quot;,&quot;categoryLabel&quot;:&quot;お知らせ&quot;,&quot;contextHtml&quot;:&quot;JA全農は、政府の総合経済対策に合わせて発行する「新おこめ券」について、販売価格を引き下げる方向で調整していると発表しました。既存のおこめ券は1枚500円で、440円分のコメと交換できますが、新券では印刷・配送などの実費のみを加算し、利益は加えない形式に改められます。これにより、販売額は500円より数十円ほど安くなる可能性があります。\r\n\r\n詳しくはこちら：https:\/\/hojyokin-portal.jp\/columns\/okomeken_schedule&quot;},{&quot;id&quot;:&quot;190&quot;,&quot;modalId&quot;:&quot;content_04&quot;,&quot;title&quot;:&quot;IT導入補助金 6次締切分の採択結果発表&quot;,&quot;publishedAt&quot;:&quot;2025-12-11&quot;,&quot;publishedAtDisplay&quot;:&quot;2025.12.11&quot;,&quot;publishedAtDateTime&quot;:&quot;2025-12-11&quot;,&quot;categoryTag&quot;:&quot;news&quot;,&quot;categoryLabel&quot;:&quot;お知らせ&quot;,&quot;contextHtml&quot;:&quot;IT導入補助金の6次締切分の採択結果が発表されました。採択率は42.5％です。前回の5次締切分の採択率が44.2％だったのに対し、2ポイントほど下がる結果となりました。特に通常枠の採択率は、35.4％まで下がっています。\r\n\r\n詳しくはこちら：&lt;a href=\&quot;https:\/\/hojyokin-portal.jp\/columns\/it2025_saitaku\&quot;&gt;IT導入補助金2025の採択率・対策結果 採択のポイントと見落としがちな減点項目を解説&lt;\/a&gt;&quot;},{&quot;id&quot;:&quot;189&quot;,&quot;modalId&quot;:&quot;content_05&quot;,&quot;title&quot;:&quot;お米券の方向性、来週中にも各自治体で決定へ&quot;,&quot;publishedAt&quot;:&quot;2025-12-06&quot;,&quot;publishedAtDisplay&quot;:&quot;2025.12.6&quot;,&quot;publishedAtDateTime&quot;:&quot;2025-12-6&quot;,&quot;categoryTag&quot;:&quot;news&quot;,&quot;categoryLabel&quot;:&quot;お知らせ&quot;,&quot;contextHtml&quot;:&quot;政府の「重点支援地方交付金」を活用した物価高騰対策として、「お米クーポン」や「おこめ券」を含む支援策の方向性が、来週中にも各自治体で本格的に決まり始める見通しです。大阪府では、妊婦を含む18歳以下の子どもがいる世帯や22歳までの若者を対象に、1人あたり1万円分の「お米クーポン」（コメやその他の食料品に利用可）を配布する総額約400億円の支援策を発表しており、北九州市ではプレミアム商品券の発行支援や住民税非課税世帯への現金給付、福岡市では「おこめ券」は配布せず、下水道使用料の2カ月無料化やプレミアム商品券の発行支援など、約127億円の補正予算案をそれぞれ議会に提案する方針です。\r\n\r\n各自治体ごとの具体的な支援内容やスケジュールの詳細については、こちらの記事で詳しく解説していますので、ぜひご確認ください。\r\n\r\nhttps:\/\/hojyokin-portal.jp\/columns\/okomeken_schedule&quot;},{&quot;id&quot;:&quot;188&quot;,&quot;modalId&quot;:&quot;content_06&quot;,&quot;title&quot;:&quot;子育て世帯に「2万円の給付」が決定&quot;,&quot;publishedAt&quot;:&quot;2025-12-03&quot;,&quot;publishedAtDisplay&quot;:&quot;2025.12.3&quot;,&quot;publishedAtDateTime&quot;:&quot;2025-12-3&quot;,&quot;categoryTag&quot;:&quot;news&quot;,&quot;categoryLabel&quot;:&quot;お知らせ&quot;,&quot;contextHtml&quot;:&quot;2025年11月21日 、18歳以下の子どもを持つ家庭への2万円給付を含む「総合経済対策」を閣議決定しました。支給時期は自治体によって異なりますが、2026年3月までの給付を目指しています。\r\n\r\n詳しくはこちら：&lt;a href=\&quot;https:\/\/hojyokin-portal.jp\/columns\/kyufukin_shikyujiki\&quot;&gt;【2025年】2万円給付金はいつもらえる？支給時期と対象者を解説&lt;\/a&gt;&quot;}]">
</div>
